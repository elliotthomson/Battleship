<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 140">
  <defs>
    <linearGradient id="gold-body-g" x1="1" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f5e6a3"/>
      <stop offset="40%" stop-color="#d4af37"/>
      <stop offset="70%" stop-color="#b8952a"/>
      <stop offset="100%" stop-color="#8b6914"/>
    </linearGradient>
    <linearGradient id="gold-bow-g" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f5e6a3"/>
      <stop offset="50%" stop-color="#d4af37"/>
      <stop offset="100%" stop-color="#8b6914"/>
    </linearGradient>
    <radialGradient id="glow-g" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="rgba(180,210,255,.6)"/>
      <stop offset="100%" stop-color="rgba(180,210,255,0)"/>
    </radialGradient>
    <linearGradient id="arrow-shaft-g" x1="1" y1="0" x2="0" y2="0">
      <stop offset="0%" stop-color="#2471a3"/>
      <stop offset="100%" stop-color="#d4af37"/>
    </linearGradient>
  </defs>
  <!-- Glow behind archer -->
  <ellipse cx="55" cy="65" rx="45" ry="50" fill="url(#glow-g)" opacity=".3"/>
  <!-- Torso (mirrored) -->
  <path d="M50,95 C52,80 48,68 45,60 C42,52 38,48 40,42 C42,38 46,36 50,38 C54,40 56,46 58,52 C62,62 65,75 64,90 Z"
        fill="url(#gold-body-g)" stroke="#8b6914" stroke-width=".8"/>
  <!-- Back shoulder muscle -->
  <path d="M45,60 C40,56 34,54 32,50 C30,46 32,42 36,44 C40,46 42,52 45,60"
        fill="url(#gold-body-g)" stroke="#8b6914" stroke-width=".6"/>
  <!-- Drawing arm (pulling bowstring back) -->
  <path d="M40,42 C36,40 30,38 26,36 C24,35 22,34 24,38 C26,42 32,44 36,44"
        fill="url(#gold-body-g)" stroke="#8b6914" stroke-width=".7"/>
  <!-- Front arm (holding bow, extended right) -->
  <path d="M58,52 C64,48 72,44 80,42 C84,41 86,42 86,44 C86,46 82,46 78,46"
        fill="url(#gold-body-g)" stroke="#8b6914" stroke-width=".7"/>
  <!-- Head -->
  <ellipse cx="48" cy="34" rx="7" ry="8" fill="url(#gold-body-g)" stroke="#8b6914" stroke-width=".6"/>
  <!-- Hair/helmet crest -->
  <path d="M52,28 C50,24 46,22 42,24 C44,26 46,28 48,30"
        fill="#b8952a" stroke="#8b6914" stroke-width=".4"/>
  <!-- Bow (large curved arc on the right) -->
  <path d="M86,20 C98,35 100,55 96,75 C94,82 90,88 86,90"
        fill="none" stroke="url(#gold-bow-g)" stroke-width="3.5" stroke-linecap="round"/>
  <!-- Bow inner edge -->
  <path d="M84,22 C94,36 96,54 93,73 C91,80 88,86 84,88"
        fill="none" stroke="#b8952a" stroke-width="1.2" stroke-linecap="round" opacity=".5"/>
  <!-- Bowstring -->
  <line x1="86" y1="20" x2="24" y2="36" stroke="#f5e6a3" stroke-width="1" opacity=".9"/>
  <line x1="86" y1="90" x2="24" y2="36" stroke="#f5e6a3" stroke-width="1" opacity=".9"/>
  <!-- Arrow on the bow -->
  <line x1="110" y1="44" x2="24" y2="36" stroke="url(#arrow-shaft-g)" stroke-width="2" stroke-linecap="round"/>
  <!-- Arrowhead -->
  <polygon points="114,40 114,48 110,44" fill="#2471a3"/>
  <!-- Arrow fletching -->
  <path d="M28,34 L22,30 L24,36 L22,42 L28,38" fill="#2471a3" opacity=".7"/>
  <!-- Glow on bowstring contact -->
  <circle cx="24" cy="36" r="4" fill="rgba(180,210,255,.5)"/>
  <!-- Glow on arrow tip -->
  <circle cx="112" cy="44" r="3" fill="rgba(180,210,255,.4)"/>
  <!-- Lower body -->
  <path d="M64,90 C66,100 68,110 70,120 C68,122 62,122 60,118 C58,112 56,104 54,96"
        fill="url(#gold-body-g)" stroke="#8b6914" stroke-width=".6"/>
  <path d="M50,95 C48,105 46,112 44,118 C42,122 38,122 36,120 C38,112 42,102 46,94"
        fill="url(#gold-body-g)" stroke="#8b6914" stroke-width=".6"/>
  <!-- Cape/cloth detail -->
  <path d="M32,50 C28,56 26,68 30,80 C32,86 36,90 40,92"
        fill="none" stroke="#2471a3" stroke-width="1.5" opacity=".4" stroke-linecap="round"/>
</svg>
