      <rect x="0" y="-30" width="3" height="12" fill="url(#gold-grad)"/>
      <line x1="4" y1="-8" x2="-18" y2="-96" stroke="url(#gold-grad)" stroke-width="3.5"/>
      <polygon points="-22,-96 -18,-111 -14,-96" fill="url(#gold-grad)"/>
