<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Naval War</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 40%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e0d6c2;
            margin: 0;
        }
        .box {
            text-align: center;
            padding: 40px;
            border: 1px solid rgba(212,175,55,.3);
            border-radius: 16px;
            background: rgba(0,0,0,.2);
        }
        h1 { color: #d4af37; font-size: 2.5em; margin-bottom: 10px; }
        p { margin-bottom: 20px; }
        a {
            color: #d4af37;
            text-decoration: none;
            border: 1px solid rgba(212,175,55,.4);
            padding: 10px 24px;
            border-radius: 8px;
            transition: all .2s;
        }
        a:hover { background: rgba(212,175,55,.15); }
    </style>
</head>
<body>
    <div class="box">
        <h1>⚔️ 404</h1>
        <p>This fleet has sailed beyond the known waters.</p>
        <a href="./">Return to Battle</a>
    </div>
</body>
</html>
